name: Release
on:
  push:
    branches: [master]
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_NAME: atm0s-media-server
  ARTIFACT_DIR: release-builds
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-release:
    name: build-release
    runs-on: ${{ matrix.os }}
    env:
      RUST_BACKTRACE: 1
    strategy:
      matrix:
        build:
          - linux gnu x64
          # - linux musl x64
          - linux gnu aarch64
          # - linux musl aarch64
          # - linux gnueabihf arm
          # - linux gnueabihf armv7
          # - linux gnu mips
          # - linux gnuabi64 mips64
          # - linux gnuabi64 mips64el
          # - linux gnu mipsel
          - macos x64
          - macos aarch64
          # - windows gnu x64
          # - windows msvc x64
        include:
          - build: linux gnu x64
            os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
            extension: ""
          # - build: linux musl x64
          #   os: ubuntu-latest
          #   rust: stable
          #   target: x86_64-unknown-linux-musl
          #   extension: ""
          - build: linux gnu aarch64
            os: ubuntu-latest
            rust: stable
            target: aarch64-unknown-linux-gnu
            extension: ""
          # - build: linux gnueabihf arm
          #   os: ubuntu-latest
          #   rust: stable
          #   target: arm-unknown-linux-gnueabihf
          #   extension: ""
          # - build: linux gnueabihf armv7
          #   os: ubuntu-latest
          #   rust: stable
          #   target: armv7-unknown-linux-gnueabihf
          #   extension: ""
          # - build: linux gnu mips
          #   os: ubuntu-latest
          #   rust: 1.71.1
          #   target: mips-unknown-linux-gnu
          #   extension: ""
          # - build: linux gnuabi64 mips64
          #   os: ubuntu-latest
          #   rust: 1.71.1
          #   target: mips64-unknown-linux-gnuabi64
          #   extension: ""
          # - build: linux gnuabi64 mips64el
          #   os: ubuntu-latest
          #   rust: 1.71.1
          #   target: mips64el-unknown-linux-gnuabi64
          #   extension: ""
          # - build: linux gnu mipsel
          #   os: ubuntu-latest
          #   rust: 1.71.1
          #   target: mipsel-unknown-linux-gnu
          #   extension: ""
          # - build: linux musl aarch64
          #   os: ubuntu-latest
          #   rust: stable
          #   target: aarch64-unknown-linux-musl
          #   extension: ""
          - build: macos x64
            os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
            extension: ""
          - build: macos aarch64
            os: macos-latest
            rust: stable
            target: aarch64-apple-darwin
            extension: ""
          # - build: windows gnu x64
          #   os: ubuntu-latest
          #   rust: stable
          #   target: x86_64-pc-windows-gnu
          #   extension: ".exe"
          # - build: windows msvc x64
          #   os: windows-latest
          #   rust: stable
          #   target: x86_64-pc-windows-msvc
          #   extension: ".exe"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --verbose --release --package ${{ env.APP_NAME }} --target ${{ matrix.target }}

      - name: Rename file
        if: ${{ matrix.build != 'windows gnu x64' && matrix.build != 'windows msvc x64' }}
        run: mv ./target/${{ matrix.target }}/release/${{ env.APP_NAME }}${{ matrix.extension }} ${{ env.APP_NAME }}-${{ matrix.target }}${{ matrix.extension }}

      - name: Upload Artifact to Summary
        if: ${{ matrix.build != 'windows gnu x64' && matrix.build != 'windows msvc x64' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: ${{ env.APP_NAME }}-${{ matrix.target }}${{ matrix.extension }}

      - name: Upload binaries to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.APP_NAME }}-${{ matrix.target }}${{ matrix.extension }}
          asset_name: ${{ env.APP_NAME }}-${{ matrix.target }}${{ matrix.extension }}
          tag: ${{ github.ref }}
          overwrite: true

  create-release:
    # only run if not a tags build
    if: startsWith(github.ref, 'refs/tags/') == false
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
      - name: Display structure of downloaded files
        run: ls -R
      - name: create_release
        id: create_release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ github.event_name == 'workflow_dispatch' && 'latest' || (github.ref == 'refs/heads/master' && 'latest') || github.ref }}
          title: Build ${{ github.event_name == 'workflow_dispatch' && 'development' || github.ref }}
          files: |
            */*
          prerelease: true

  deploy-docker:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
      # Uses the `docker/login-action` action to log in to the Container registry registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # This step uses [docker/metadata-action](https://github.com/docker/metadata-action#about) to extract tags and labels that will be applied to the specified image. The `id` "meta" allows the output of this step to be referenced in a subsequent step. The `images` value provides the base name for the tags and labels.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      # This step uses the `docker/build-push-action` action to build the image, based on your repository's `Dockerfile`. If the build succeeds, it pushes the image to GitHub Packages.
      # It uses the `context` parameter to define the build's context as the set of files located in the specified path. For more information, see "[Usage](https://github.com/docker/build-push-action#usage)" in the README of the `docker/build-push-action` repository.
      # It uses the `tags` and `labels` parameters to tag and label the image with the output from the "meta" step.
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
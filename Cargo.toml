[workspace]
members = [
    "packages/cluster",
    "packages/endpoint",
    "packages/transport",
    "packages/media-utils",
    "transports/webrtc",
    "transports/rtmp",
    "transports/sip",
    "servers/media-server"
]

[workspace.dependencies]
futures = "0.3"
async-trait = "0.1"
async-std = { version = "1.12", features = ["tokio1", "unstable", "attributes"] }
async-notify = "0.2"
parking_lot = "0.12"
log = { version = "0.4" }
env_logger = { version = "0.10" }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
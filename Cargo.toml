[workspace]
resolver = "2"
members = [
    "bin",
    "packages/protocol",
    "packages/media_utils",
    "packages/media_core",
    "packages/media_runner",
    "packages/transport_webrtc",
    "packages/media_secure",
    "packages/media_gateway",
    "packages/audio_mixer", "packages/media_connector", "packages/media_record", "packages/rtp_engine/transport_rtp",
]

[workspace.dependencies]
sans-io-runtime = { git = "https://github.com/giangndm/sans-io-runtime.git", rev = "c781cef12b2a435b5e31a6ede69d301a23719452" , default-features = false}
atm0s-sdn = { git = "https://github.com/giangndm/8xFF-decentralized-sdn.git", rev = "1c82b687763e4abfb2f9fdbd39eb00ea7497bb1a" }
tracing-subscriber = { version = "0.3", features = ["env-filter", "std"] }
convert-enum = "0.1"
num_enum = "0.7"
log = "0.4"
smallmap = "1.4"
derivative = "2.2"
derive_more = "0.99"
rand = "0.8"
mockall = "0.12"
prost = "0.12"
indexmap = "2.2"

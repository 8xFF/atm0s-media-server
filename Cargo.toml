[workspace]
members = [
    "packages/cluster",
    "packages/endpoint",
    "packages/transport",
    "packages/media-utils",
    "clusters/local",
    "clusters/bluesea",
    "transports/webrtc",
    "transports/rtmp",
    "transports/sip",
    "servers/media",
    "servers/sip-gateway",
]

[workspace.dependencies]
cluster = { path = "packages/cluster" }
endpoint = { path = "packages/endpoint" }
transport = { path = "packages/transport" }
transport-webrtc = { path = "transports/webrtc" }
transport-rtmp = { path = "transports/rtmp" }
transport-sip = { path = "transports/sip" }
cluster-local = { path = "clusters/local" }
cluster-bluesea = { path = "clusters/bluesea" }
media-utils = { path = "packages/media-utils" }
futures = "0.3"
async-trait = "0.1"
async-std = { version = "1.12", features = ["tokio1", "unstable", "attributes"] }
async-notify = "0.2"
parking_lot = "0.12"
log = { version = "*" }
env_logger = { version = "*" }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
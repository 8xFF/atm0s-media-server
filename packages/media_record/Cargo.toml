[package]
name = "media-server-record"
version = "0.1.0"
edition = "2021"

[dependencies]
media-server-protocol = { path = "../protocol" }
media-server-utils = { path = "../media_utils" }
log = { workspace = true }
tokio = { version = "1", features = ["sync", "fs"] }
rand = { workspace = true }
reqwest = { version = "0.12", features = ["stream"] }
tokio-util = "0.7.11"
rusty-s3 = { git = "https://github.com/giangndm/rusty-s3.git", branch = "main" }
futures = "0.3.30"
bytes = "1.6.0"
surf = "2.3.2"
tracing-subscriber = { workspace = true, optional = true }
webm = "1.1.2"
rtp = "0.11.0"
clap = { version = "4.5", features = ["env", "derive"] }
serde = { version = "1.0", features = ["derive"] }

[features]
default = ["convert_webm"]
convert_webm = ["tokio/full", "tracing-subscriber"]

[dev-dependencies]
tokio = { version = "1", features = ["full"] }

[[bin]]
name = "convert_webm"
path = "./bin/convert_webm.rs"
required-features = ["convert_webm"]

[build.env]
passthrough = [
    "RUST_BACKTRACE",
    "RUST_LOG",
    "LIBOPUS_STATIC",
    "LIBSOXR_STATIC",
    "OPENSSL_STATIC"
]

[target.aarch64-unknown-linux-gnu]
pre-build = ["apt-get update && apt-get install -y protobuf-compiler"]
[target.aarch64-apple-darwin]
pre-build = ["apt-get update && apt-get install -y protobuf-compiler"]